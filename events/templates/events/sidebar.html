<div class="col-md-12 m-0">
  {% for post in posts %}
  <h3>{{ post.title }}</h3>
  <p>{{ post.formatted_markdown|safe }}</p>
  {% endfor %}

  {% if user.is_authenticated %}
  {% for mpo in memberposts %}
  <h3>{{ mpo.title }}</h3>
  <p>{{ mpo.formatted_markdown|safe }}</p>
  {% endfor %}
  {% endif %}
</div><!--/span-->
