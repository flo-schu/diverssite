{% extends "page/base_generic.html" %}
{% block content %}




<div class="container pt-3">
  <div class="row">

    <aside class="col-md-4 mt-0 bg-light">

      {% include "mail/sidebar.html" %}
    </aside>

    <div class="col-md-8">
      <h4>Betreff: {{message.subject}}</h4>
      <p>{{message.timestamp}}</p>
      <p>
        An: 
        {% for r in message.recipients.all %}
        {{r.first_name}}, 
        {% endfor %}
      </p>
      <hr>
      <p>{{message.body}}</p>


    </div>

  </div>
</div>
{% endblock %}
