{% load static %}
<script type="application/javascript" src="{% static '/bootstrap/js/jquery-3.js' %}"></script>
<script type="application/javascript" src="{% static '/bootstrap/js/jquery-3.4.1.slim.min.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script type="application/javascript" src="{% static '/bootstrap/js/bootstrap.js' %}"></script>
<script type="application/javascript" src="{% static '/bootstrap/js/bootstrap.bundle.js' %}"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
<script type="application/javascript" src="{% static "tag-it/js/tag-it.js" %}" charset="utf-8"></script><script>
  var search_data = JSON.parse("{{search_data|escapejs}}"); 
  $( function() {
    $( "#search_keys" ).autocomplete({
      source: search_data
    });
  } );
</script>
<script type="text/javascript">
    $(document).ready(function() {
        var search_data = JSON.parse("{{search_data|escapejs}}"); 

        $("#tag_keys").tagit({
            availableTags: search_data,
            removeConfirmation: true
        });
    });
</script>
