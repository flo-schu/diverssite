{% extends "page/base_generic.html" %}
{% block content %}


<div class="jumbotron">
  <div class="container-fluid">
    <h1 class="display-3">{{ welcome_title }}</h1>
    <p>{{ welcome_text }}</p>
    <p><a class="btn btn-primary btn-lg" href="{% url 'wiki:detail' 'saxy-divers' %}" role="button">Learn more »</a></p>
  </div>
</div>

<div class="container-fluid">
  <!-- Example row of columns -->
  <div class="row">
    {% for i in published_posts %}
    <div class="col-md-4">
      <h2>{{ i.title }}</h2>
      <p>{{ i.formatted_markdown|safe }}</p>
      <p><a class="btn btn-secondary" href="{% url 'wiki:detail' i.slug %}" role="button">View details »</a></p>
    </div>
    {% endfor %}
  </div>
  <hr>
</div> <!-- /container -->

{% endblock %}
