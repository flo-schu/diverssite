{% extends "page/base_generic.html" %}
{% block content %}




<div class="wrapper">
  {% include "wiki/sidebar.html" %}


  <div class="col-md-9">
    <h2 >{{article.title}}</h2>
    <p>{{article.formatted_markdown|safe}}</p>
    {% if user.is_staff %}
    <a class="btn btn-light" role="button" href="{% url 'admin:wiki_articles_change' article.id %}?next={{request.path}}">
      edit article
    </a>
    {% endif %}



  </div>
</div>
{% endblock %}
