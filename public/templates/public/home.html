{% extends "page/base_generic.html" %}
{% block content %}

<section class="jumbotron p-4 mb-0 p-md-5 rounded bg-dark text-white">
  <div class="container">
    <h1 class="display-5">{{ welcome_title }}</h1>
    <p>{{ welcome_text }}</p>
    <!-- <p><a class="btn btn-primary btn-lg" href="{% url 'wiki:detail' 'saxy-divers' %}" role="button">Learn more Â»</a></p> -->
  </div>
</section>

<div class="album py-5 bg-light">
  <div class="container">
  <!-- Example row of columns -->
    <div class="row">
      {% for i in published_posts %}
      <div class="col-md-4 mb-4">
        <div class="card mb-4 shadow-sm h-100">
          {% if i.title_image %}
            <img class="card-img-top" src="holder.js/100px225?theme=thumb&bg=55595c&fg=eceeef&text=Thumbnail" alt="Card image cap">
          {% else %}
            {% load static %}
            <a href="{% url 'wiki:detail' i.slug %}"><img class="card-img-top" src="{% static '/images/background.png' %}" alt="Card image cap"></a>

          {% endif %}
          <div class="card-body">
            <a  href="{% url 'wiki:detail' i.slug %}">{{ i.title }}</a>
            <p>{{ i.formatted_markdown|safe }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
              </div>
              <small class="text-muted">9 mins</small>
            </div>
          </div>

        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div> <!-- /container -->

{% endblock %}
