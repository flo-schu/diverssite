<div class="row flex justify-content-between align-items-center">
  <div class="col-6 text-left">
    <a class="lead text-dark" href="{% url 'public:index' %}">Divers Ultimate</a>
  </div>
  <div class="col-6 d-flex justify-content-end align-items-center">

    {% if user.is_staff %}
    <a href="{% url 'admin:index' %}" class="btn btn-sm btn-outline-secondary">settings</a>
    &nbsp;
    <a class="btn btn-sm btn-outline-secondary" data-toggle="collapse" href="#collapseProfile" aria-expanded="false">{{user.username}}</a>
    {% else %}
    <a href="{% url 'users:login' %}?next={{request.path}}" class="btn btn-sm btn-outline-secondary"> log in</a>
    &nbsp;
    &nbsp;
    <a href="{% url 'users:signup' %}?next={{request.path}}" class="btn btn-sm btn-outline-secondary"> sign up</a>
    {% endif %}
  </div>
</div>
<div class="collapse" id="collapseProfile">
  <div class="row flex pt-2">
    <div class="col-4"> </div>
    <div class="col-8 text-right">
      {% if user.is_authenticated %}
      <a class="text-muted" href="{% url 'users:profile' %}">Profile</a>&nbsp;|
      <a class="text-muted" href="{% url 'mail:index'%}">Mailbox</a>&nbsp;|
      <a class="text-muted" href="{% url 'users:logout' %}?next={% url 'public:index' %}">logout</a>
      {% endif %}
    </div>
  </div>
</div>
