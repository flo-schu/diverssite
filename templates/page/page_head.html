<div class="row flex-nowrap justify-content-between align-items-center">
  <div class="col-4 pt-1">
    <a class="text-muted" href="#">Subscribe</a>
  </div>
  <div class="col-4 text-center">
    <a class="lead text-dark" href="{% url 'public:index' %}">Divers Ultimate</a>
  </div>
  <div class="col-4 d-flex justify-content-end align-items-center">

    {% if user.is_staff %}
    <a href="{% url 'admin:index' %}" class="btn btn-sm btn-outline-secondary">admin</a>
    &nbsp;
    {% endif %}
    {% if user.is_authenticated %}
    <div class="dropdown">
      <a class="btn btn-sm btn-outline-secondary dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{user.username}}</a>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown01">
        <a class="dropdown-item" href="{% url 'users:profile' user.username %}">Profile</a>
        <a class="dropdown-item" href="{% url 'mail:index'%}">Mailbox</a>
        <a class="dropdown-item" href="{% url 'users:logout' %}?next={% url 'public:index' %}">logout</a>
      </div>
    </div>
    {% else %}
    <a href="{% url 'users:login' %}?next={{request.path}}" class="btn btn-sm btn-outline-secondary"> log in</a>
    &nbsp;
    &nbsp;
    <a href="{% url 'users:signup' %}?next={{request.path}}" class="btn btn-sm btn-outline-secondary"> sign up</a>
    {% endif %}



  </div>
</div>
