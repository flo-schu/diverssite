{% extends "page/base_generic.html" %}
{% block content %}




<div class="wrapper">
  {% include "wiki/sidebar.html" %}


  <div class="col bg-light">
    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <h2 class="ml-3 mt-3 mb-4">Latest wiki entries</h2>
        {% for art in articles %}
        <div class="container">
          <div class="card mb-4 shadow-sm">
            <div class="card-body">
              <a href="{% url 'wiki:detail' art.slug %}">{{ art.title }}</a>
              <p>{{ art.formatted_markdown|safe }}</p>

            </div>

          </div>
        </div>
        {% endfor %}
      </div>
    </div> <!-- /container -->
  </div>
</div>
{% endblock %}
